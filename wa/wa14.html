	mapboxgl.accessToken = 'pk.eyJ1IjoibGl6enlzcGFubiIsImEiOiJjbGg0ZG9lZHExdzl2M3FydGhtbzJ4M2thIn0.dq7z_fkMxemr-3CeluCRPQ';
