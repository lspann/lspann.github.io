<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #button{
            border: 5px solid darkmagenta;
            border-radius: 20px;
            background-color: magenta;
            padding: 25px 50px;
            width: 250px;
            font-size: 50px;
        }
        
    </style>
    
</head>
<body>
    <div id="button">
        <p>Click me!</p>
    </div>

    <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type="number" min="1" max="100" required id="guessField" class="guessField"></label>
        <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="container">
        <div class="stc">
            <div class="circle"></div>
        </div>
    </div>

    <p id="header" style="font-weight: bold; font-size: 15px;">Input Text</p>
    <div class="card-body">
        <input type="text" onchange="edit_text('header', this.value)"/>
    </div>


    <script>

        console.log("Hello, World!");
        let button = document.querySelector("#button");
        // console.log(btn);
        
        function changeBtn(){
            // console.log("This worked!");
            button.textContent = "TEST";
            button.style.backgroundColor = "darkmagenta";
            button.style.border = "2px solid magenta";
            button.style.color = "white";
        }

        button.addEventListener('click', changeBtn);

        function checkGuess(){
            // alert('I am a placeholder');
            // alert(userGuess.value);

            let value = userGuess.value * 2;
            alert(value);
        }

        let guessButton = document.querySelector(".guessSubmit");
        let userGuess = document.querySelector(".guessField");
        // console.log(guessBtn);
        guessButton.addEventListener('click', checkGuess);

        function edit_text(id, text){
            document.getElementById(id).innerHTML = text;
        }
        
    </script>
    
</body>
</html>
